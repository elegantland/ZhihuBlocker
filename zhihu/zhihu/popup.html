<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 350px;
      min-width: 350px;
      min-height: 600px;
      max-height: 90vh;
      padding: 15px;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      resize: both;
      overflow: auto;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 12px;
      height: 100%;
    }

    .switch-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 5px;
    }

    .keyword-section {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .keyword-section label {
      font-weight: 500;
      color: #444;
      font-size: 13px;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 6px 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      resize: vertical;
      font-size: 13px;
      line-height: 1.4;
      min-height: 100px;
      max-height: none;
    }

    textarea:focus {
      outline: none;
      border-color: #1890ff;
      box-shadow: 0 0 0 2px rgba(24, 144, 255, 0.2);
    }

    .button-group {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }

    button {
      padding: 5px 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background: #fff;
      cursor: pointer;
      font-size: 13px;
    }

    button:hover {
      background: #f5f5f5;
    }

    #status {
      color: green;
      margin-top: 8px;
      text-align: center;
      font-size: 13px;
    }

    #importFile {
      display: none;
    }

    .stats-container {
      margin-top: 10px;
      padding: 8px;
      background: #f5f5f5;
      border-radius: 4px;
      font-size: 12px;
    }

    .stats-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 4px;
    }

    .stats-label {
      color: #666;
    }

    .stats-value {
      font-weight: 500;
      color: #1890ff;
    }

    .keyword-count {
      font-size: 12px;
      color: #666;
      margin-top: 2px;
      text-align: right;
    }

    .daily-stats {
      margin-top: 8px;
      padding-top: 8px;
      border-top: 1px solid #eee;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="switch-container">
      <label>
        <input type="checkbox" id="blockingSwitch">
        启用屏蔽
      </label>
    </div>

    <div class="keyword-section">
      <div style="display: flex; justify-content: space-between; align-items: center;">
        <label>屏蔽作者（每行一个）：</label>
        <span class="keyword-count" id="authorCount">0 个关键词</span>
      </div>
      <textarea id="authorKeywords" placeholder="输入要屏蔽的作者名"></textarea>
    </div>

    <div class="keyword-section">
      <div style="display: flex; justify-content: space-between; align-items: center;">
        <label>屏蔽标题（每行一个）：</label>
        <span class="keyword-count" id="questionCount">0 个关键词</span>
      </div>
      <textarea id="questionKeywords" placeholder="输入要屏蔽的标题关键词"></textarea>
    </div>

    <div class="keyword-section">
      <div style="display: flex; justify-content: space-between; align-items: center;">
        <label>屏蔽内容（每行一个）：</label>
        <span class="keyword-count" id="answerCount">0 个关键词</span>
      </div>
      <textarea id="answerKeywords" placeholder="输入要屏蔽的内容关键词"></textarea>
    </div>

    <div class="keyword-section">
      <div style="display: flex; justify-content: space-between; align-items: center;">
        <label>屏蔽评论（每行一个）：</label>
        <span class="keyword-count" id="commentCount">0 个关键词</span>
      </div>
      <textarea id="commentKeywords" placeholder="输入要屏蔽的评论关键词"></textarea>
    </div>

    <div class="stats-container">
      <div class="stats-row">
        <span class="stats-label">今日屏蔽：</span>
        <span class="stats-value" id="todayBlocked">0 条</span>
      </div>
      <div class="stats-row">
        <span class="stats-label">总屏蔽数：</span>
        <span class="stats-value" id="totalBlocked">0 条</span>
      </div>
      <div class="daily-stats">
        <div class="stats-row">
          <span class="stats-label">作者屏蔽：</span>
          <span class="stats-value" id="authorBlocked">0 条</span>
        </div>
        <div class="stats-row">
          <span class="stats-label">标题屏蔽：</span>
          <span class="stats-value" id="titleBlocked">0 条</span>
        </div>
        <div class="stats-row">
          <span class="stats-label">内容屏蔽：</span>
          <span class="stats-value" id="contentBlocked">0 条</span>
        </div>
        <div class="stats-row">
          <span class="stats-label">评论屏蔽：</span>
          <span class="stats-value" id="commentBlocked">0 条</span>
        </div>
      </div>
    </div>

    <div class="button-group">
      <button id="exportBtn">导出配置</button>
      <button id="importBtn">导入配置</button>
      <input type="file" id="importFile" accept=".json">
    </div>

    <div id="status"></div>
  </div>
  <script src="popup.js" defer></script>
</body>
</html>
